<div class="ctable">
    <nz-card nzTitle="Reception requests">
        <nz-table [nzData]="receptions">
            <thead>
              <tr>
                <th>SNo</th>
                <th>Reception Date</th>
                <th>Blood Amount</th>
                <th>Comments</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of receptions, let i = index" [routerLink]="['/reception-request', item.id]">
                <td>{{ i+1 }}</td>
                <td>{{ item.receptionDate | date }}</td>
                <td>{{ item.bloodAmount | litre }}</td>
                <td>{{ item.comments }}</td>
                <td>{{ item.status }}</td>
              </tr>
            </tbody>
        </nz-table>
    </nz-card>
</div>
